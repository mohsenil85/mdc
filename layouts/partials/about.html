{{ $about := .Site.GetPage "/sections/about" }}
{{ if $about }}
<section class="about">
  <h2>{{ $about.Title }}</h2>
  <div class="about-content">
    <div class="about-image">
      <img src="/images/mudra.jpg" alt="Cassi Stuckman, Mountain Dreamer Counseling therapist" />
    </div>
    <div class="about-text">
      {{ $about.Content }}
    </div>
  </div>
</section>
{{ end }}
